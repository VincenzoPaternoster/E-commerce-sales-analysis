<!DOCTYPE html>
<html>

<head>
    <!--[head-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DataFrame</title>
    <style>
        body {
            font-size: 0.875rem;
            /* About 14px */
            line-height: 1.4;
            font-family: "Helvetica Neue",
                Arial,
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        :root {

            --table_border: 1px solid rgba(34, 36, 38, .1);

        }

        .dataTables_wrapper {
            margin-top: 2rem;
        }

        td.dt-nowrap {
            white-space: nowrap;
        }

        table.dataTable {
            border: var(--table_border);
            margin: 0 0 0 0;
        }


        table.dataTable thead td {
            /*border-left: var(--table_border);*/
            border-style: solid;
            border-color: #e9e9e9;
            border-width: 0 1px 0 0;
            padding: 0px 0px 0px 0.4rem !important;
        }

        table.dataTable td {
            white-space: nowrap;
            font-size: 0.875rem;
            border-left: var(--table_border);
            max-width: 20rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        table.dataTable td span {
            float: right;
        }

        .dt-info {
            padding: 1em;
            font-size: 10pt;
            color: gray;
            display: flex;
            align-items: center;
            /* vertically align contents */
            gap: 6px;
            /* optional spacing */

        }

        div.dt-container div.dt-layout-row {
            margin: 0.5em 0 0 0;

        }

        custom.select {
            color: black;
            max-width: 15.5em;
            margin: 1px;
        }

        .dtlogo {
            opacity: 0.5;
            width: auto;
            display: block;
            z-index: 2;
            position: absolute;
            top: 0px;
            right: 0px;
            margin: 1em;
        }

        .dt-info {
            padding: 0;
            font-size: 9pt;
            color: gray;
        }

        span.dt-column-title {
            white-space: wrap;
            font-weight: 600;
            font-size: 0.87rem;
            line-height: 1.1;
        }


        /* Default state */
        .dt-input {
            /*  border: 2px solid #ccc;
            padding: 6px 10px; */
            border-radius: 6px;
            transition: all 0.2s ease-in-out;

        }

        /* Highlight only when user typed something */
        input.dt-input:not(:placeholder-shown) {
            background-color: #e0f0ff !important;
            /* light blue */
            border-color: #66b2ff !important;
            font-weight: bold;
        }

        input[type="search"]::-webkit-search-cancel-button {
            -webkit-appearance: auto;
            appearance: auto;
            cursor: pointer;
        }


        div.dtcc-title {
            font-weight: 600;
        }

        table.dataTable span.dtcc span.dtcc-button-icon {
            color: #0A2540;
            /* #0A2540  #00457C #0D47A1  #0A3D62 #052C65 */
            --dt-row-selected-stripe-alpha: 0.99
        }



        .custom_btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            padding: 3px 4px;
            cursor: pointer;
            border: 1px solid #ccc;
            background: #f7f7f7;
            border-radius: 3px;
            /* margin:0 1em 0 0; */
        }

        .custom_btn .icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .custom_btn:hover {
            background: #e9e9e9;
        }

        button.dt-button {
            padding: .2rem 0.5rem !important;
        }

        div.dt-buttons {
            margin-right: 1rem;

        }

    </style><!--[scripts-->
